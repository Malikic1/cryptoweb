<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>crypto</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kablammo&family=Kelly+Slab&display=swap");
      .logo {
        font-family: "Kablammo", cursives;
      }
      .logo2 {
        font-family: "Kelly Slab", cursives;
        color: rgb(152, 84, 216);
      }
      #index {
        z-index: 5;
      }
      .nav:hover + .detail {
        display: block !important;
      }
      .halfdoughnut {
        height: 100px;
        width: 200px;
        margin: 1em auto;
        overflow: hidden;
      }
      @media screen and (min-width: 768px) {
        .nav {
          border-top-right-radius: 10rem;
          border-bottom-right-radius: 10rem;
        }
      }
      @media screen and (max-width: 768px) {
        .nav {
          height: 100vh;
        }
      }
    </style>
  </head>
  <body class="text-light bg-dark">
    <header
      class="flex justify-between gap-x-3 px-2 md:px-4 lg:px-8 py-4 flex-row w-full top-0"
      id="header"
      style="z-index: 10"
    >
      <div class="md:hidden self-center">
        <button id="menu_btn">
          <i class="fa-solid fa-bars text-2xl text-blueviolet"></i>
        </button>
      </div>
      <section class="w-2/3 flex justify-between gap-x-2">
        <div class="">
          <h1 class="text-4xl text-blueviolet">
            <b class="logo">3</b><b class="logo2">crypto</b>
          </h1>
        </div>
        <div
          class="absolute top-20 left-2 md:relative md:top-0 md:left-0"
          id="hide"
        >
          <h2 class="text-xl font-semibold">Hello Fahim</h2>
          <p class="text-sm text-whitesmoke pt-2">Welcome to 3crypto</p>
        </div>
        <div
          class="self-center absolute es:relative top-24 right-2 es:top-0 es:right-0"
          id="hid"
        >
          <p class="absolute ml-2 mt-1">
            <i
              class="fa-solid fa-magnifying-glass text-whitesmoke text-blueviolet"
            ></i>
          </p>
          <p>
            <input
              type="text"
              name=""
              id=""
              class="bg-darkgrey pl-8 pr-2 rounded-md py-1 text-blueviolet w-32 md:w-auto"
              placeholder="Search Coin"
            />
          </p>
        </div>
      </section>
      <div class="flex self-center gap-x-2" id="index">
        <p class="text-lg font-semibold">Fahim</p>
        <p><i class="fa-solid fa-user bg-darkgrey xl px-3 py-2"></i></p>
      </div>
    </header>
    <main
      class="md:mt-2 flex gap-x-2 gap-y-2 justify-between md:pr-2 flex-col md:flex-row mt-24"
    >
      <section
        class="fixed md:relative md\:block -top-2 md\:top-0 w-full md:w-auto bg-darkgrey md:bg-transparent hidden md:block"
        style="z-index: 3"
        id="nav"
      >
        <nav
          class="md:w-12 bg-darkgrey md:text-center mt-20 flex flex-col gap-y-2 text-dark py-6 nav overflow-hidden md:hover:w-40 md:hover:mt-1 md:hover:rounded-md"
        >
          <button class="mb-4" onclick="window.location.href='dashboard.html'">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center text-center">
                <i class="fa-solid fa-bars-progress text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center"
                >Dashboard</span
              >
            </p>
          </button>

          <button class="mb-4">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center">
                <i class="fa-solid fa-bell text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center"
                >Notification</span
              >
            </p>
          </button>
          <button class="mb-4">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center selector text-center">
                <i class="fa-solid fa-calendar text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center"
                >Schedule</span
              >
            </p>
          </button>

          <button
            class="mb-4 border-l-2 border-blueviolet md:pl-0 w-32 bg-dark w-48"
            onclick="window.location.href='exchange.html'"
          >
            <p class="flex ml-4 gap-x-2 text-blueviolet">
              <span class="self-center">
                <i class="fa-solid fa-arrows-rotate text-light text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center"
                >Exchange</span
              >
            </p>
          </button>
          <button class="mb-4" onclick="window.location.href='market.html'">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center">
                <i class="fa-solid fa-chart-line text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center">Market</span>
            </p>
          </button>
          <button class="mb-4" onclick="window.location.href='wallet.html'">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center">
                <i class="fa-solid fa-wallet text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center">Wallet</span>
            </p>
          </button>
          <button class="mb-4">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center">
                <i class="fa-solid fa-newspaper text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center"
                >Schedule</span
              >
            </p>
          </button>
          <button class="mb-4" onclick="window.location.href='setting.html'">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center text-center">
                <i class="fa-solid fa-gear text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center"
                >Settings</span
              >
            </p>
          </button>

          <button class="mb-4">
            <p class="flex ml-4 gap-x-2 text-light">
              <span class="self-center text-center">
                <i class="fa-solid fa-circle-question text-xl"></i
              ></span>
              <span class="text-md ml-2 font-semibold self-center">Help</span>
            </p>
          </button>
          <button class="mb-4">
            <p class="flex ml-5 gap-x-2 text-blueviolet">
              <span class="self-center selector text-center">
                <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i
              ></span>
              <span class="text-base ml-2 font-semibold self-center"
                >Log Out</span
              >
            </p>
          </button>
        </nav>

        <button
          class="md:mt-12 px-2 rounded-md font-semibold py-1 bg-blueviolet w-16"
        >
          <small>Get Pro</small>
        </button>
      </section>
      <section class="md:w-3/4 w-full">
        <br />
        <div class="flex justify-evenly flex-col">
          <section class="mb-4 m-auto self-center">
            <h1 class="text-center text-3xl font-semibold mb-4">
              Exchange Crypto
            </h1>
            <div class="flex flex-col w-80 gap-y-2">
              <div>
                <i
                  class="fa-solid fa-arrows-rotate text-2xl absolute text-blueviolet px-2 py-1 rounded-full bg-light"
                  style="margin-top: 4.5rem; margin-left: 8.5rem"
                ></i>
              </div>
              <div class="flex gap-x-2">
                <div
                  class="bg-darkgrey p-4 w-48 h-20 rounded-md border border-trans"
                >
                  <select
                    name=""
                    id="selector1"
                    class="text-light text-lg bg-darkgrey w-full"
                  >
                    <option value="bit">Bitcoin</option>
                    <option value="eth">Ethereum</option>
                    <option value="lite">Litecoin</option>
                    <option value="polk">Polkadot</option>
                    <option value="chain">Chainlink</option>
                  </select>
                </div>
                <div
                  class="bg-darkgrey p-4 w-48 h-20 rounded-md border border-trans"
                >
                  <select
                    name=""
                    id="selector2"
                    class="text-light text-lg bg-darkgrey w-full"
                  >
                    <option value="usdt">usdt</option>
                  </select>
                </div>
              </div>
              <div class="flex gap-x-2">
                <div
                  class="bg-darkgrey p-4 w-48 h-20 rounded-md border border-trans"
                >
                  <p class="text-blueviolet">You get</p>
                  <p class="text-lg font-semibold">
                    <input
                      type="number"
                      class="bg-darkgrey w-full"
                      placeholder="0.0000"
                      id="input1"
                      disabled
                    />
                  </p>
                </div>
                <div
                  class="bg-darkgrey p-4 w-48 h-20 rounded-md border border-trans"
                >
                  <p class="text-blueviolet">You send</p>
                  <p class="text-lg font-semibold">
                    <input
                      type="number"
                      class="bg-darkgrey w-20 border border-trans rounded-sm"
                      placeholder="0.0000"
                      id="input2"
                    />
                  </p>
                </div>
              </div>
              <button
                class="w-full bg-blueviolet py-1 font-semibold rounded-md"
                id="exchangeBtn"
              >
                Exchange
              </button>
            </div>
          </section>
        </div>
      </section>
      <section class="es:w-full md:w-60">
        <div
          class="es:flex md:block es:justify-between es:p-2 es:gap-x-2 md:p-0 md:gap-x-0"
        >
          <div
            class="pr-8 pt-6 pl-4 bg-darkgrey rounded-md es:w-60 md:w-auto m-2 es:m-0"
          >
            <div class="flex justify-between">
              <p class="font-semibold text-xl">Balances</p>
              <p>
                <i
                  class="fa-solid fa-plus bg-blueviolet px-2 py-1 font-semibold rounded-sm"
                ></i>
              </p>
            </div>
            <p class="mt-6">
              <span class="text-blueviolet text-xl">$</span
              ><span class="relative -top-1 text-sm"> Dollar</span>
            </p>
            <p class="text-2xl text-blueviolet font-semibold mb-4">9784.79</p>

            <br />
          </div>
          <div class="">
            <p class="font-semibold mt-4 py-2 text-center es:text-left">
              Convert
            </p>
            <p class="flex justify-center es:justify-between">
              <input
                type="text"
                class="bg-darkgrey rounded-md pl-2 text-light text-base py-1"
                placeholder="$100"
              />
              <select
                name=""
                id=""
                class="bg-blueviolet px-3 py-1 rounded-md es:ml-0 -ml-6 es:absolute es:right-2 font-semibold"
              >
                <option value="usd">USD</option>
              </select>
            </p>
            <p class="flex my-2 justify-center es:justify-between">
              <input
                type="text"
                class="bg-darkgrey rounded-md pl-2 text-light text-base py-1"
                placeholder="0.0300736588899"
              />
              <select
                name=""
                id=""
                class="bg-blueviolet px-3 py-1 rounded-md es:ml-0 -ml-6 es:absolute es:right-2 font-semibold"
              >
                <option value="btc">BTC</option>
              </select>
            </p>
            <p class="flex justify-center es:justify-between">
              <input
                type="text"
                class="bg-darkgrey rounded-md pl-2 text-light text-base py-1"
                placeholder="0.00004356"
              />
              <select
                name=""
                id=""
                class="bg-blueviolet px-3 py-1 rounded-md es:ml-0 -ml-6 es:absolute es:right-2 font-semibold"
              >
                <option value="eth">ETH</option>
              </select>
            </p>
            <div
              class="es:bg-darkgrey p-4 mt-4 rounded-md es:w-60 es:mt-2 w-full"
            >
              <div class="flex justify-between gap-x-4">
                <p class="font-semibold text-lg">Today Activity</p>
                <p class="flex flex-col">
                  <span class="text-sm">View Details</span>
                  <span
                    class="text-center text-whitesmoke"
                    style="font-size: 0.65rem"
                    >0 Minute ago</span
                  >
                </p>
              </div>
              <div class="halfdoughnut">
                <canvas id="myChart"></canvas>
              </div>
              <p class="text-sm font-semibold">
                1BTC = <span id="bitp"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <br /><br /><br />
    <footer class="bg-darkgrey px-4 lg:px-12 py-2 text-center">
      <h1 class="text-3xl m-auto md:m-0 text-blueviolet font-bold logo">
        <b class="logo">3</b><b class="logo2">crypto</b>
      </h1>
      <p class="text-base my-6">
        <i class="fa-brands fa-instagram text-blueviolet"></i>&nbsp;&nbsp;
        <i class="fa-brands fa-telegram text-blueviolet"></i>&nbsp;
        <i class="fa-brands fa-facebook text-blueviolet"></i>&nbsp;
        <i class="fa-brands fa-twitter text-blueviolet"></i>
      </p>
      <div class="text-sm text-whitesmoke">
        ©Copyright 2023 <b class="text-blueviolet">AzeezCode</b>. All rights
        reserved
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
