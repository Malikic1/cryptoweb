<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>crypto</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kablammo&family=Kelly+Slab&display=swap");
      .logo {
        font-family: "Kablammo", cursives;
      }
      .logo2 {
        font-family: "Kelly Slab", cursives;
        color: rgb(152, 84, 216);
      }
      .flow::-webkit-scrollbar {
        overflow-x: scroll;
        height: 4px;
        background-color: rgb(13, 12, 12);
      }
      .flow::-webkit-scrollbar-thumb {
        background-color: #46394ea9;
        border-radius: 0px;
      }
    </style>
  </head>
  <body class="text-light bg-dark">
    <header
      class="flex justify-between px-2 md:px-4 lg:px-8 py-4 border-b border-blueviolet"
    >
      <div>
        <h1 class="text-4xl text-blueviolet">
          <b class="logo">3</b><b class="logo2">crypto</b>
        </h1>
      </div>
      <div class="hidden md:block self-center" id="nav">
        <nav
          class="flex flex-col gap-y-2 md:flex-row absolute top-16 left-0 bg-darkgrey w-full md:relative md:top-0 md:bg-transparent pb-3 md:pb-0 pl-2 md:pl-0"
          style="z-index: 5"
        >
          <a
            href="index.html"
            class="text-lg md:text-base my-1 md:my-0 text-whitesmoke"
            >Home</a
          >
          <a href="" class="text-lg md:text-base md:ml-3 text-whitesmoke"
            >Blog</a
          >

          <a
            href=""
            class="text-lg md:text-base my-1 md:my-0 md:ml-3 text-whitesmoke"
            >About Us</a
          >
          <div>
            <button
              onclick="location.href='register.html'"
              class="md:ml-3 bg-blueviolet text-lg md:text-sm border border-blueviolet rounded-sm px-5 py-1 font-semibold"
            >
              Join Us
            </button>
          </div>
        </nav>
      </div>
      <div class="md:hidden">
        <button id="menu_btn">
          <i class="fa-solid fa-bars text-2xl text-blueviolet"></i>
        </button>
      </div>
    </header>
    <main class="pt-24 md:pt-12 px-2">
      <form
        action=""
        class="w-72 border-2 border-blueviolet p-4 text-center ml-auto mr-auto rounded-xl"
      >
        <h1 class="font-semibold text-xl text-light">Login</h1>
        <p>
          <span
            ><input
              type="email"
              class="bg-transparent border-b border-trans w-full py-2"
              placeholder="Email"
          /></span>
          <span class="absolute -ml-4 mt-3"
            ><i class="fa-solid fa-envelope"></i
          ></span>
        </p>
        <p class="mt-4">
          <span
            ><input
              type="password"
              class="bg-transparent border-b border-trans w-full py-2"
              placeholder="Password"
          /></span>
          <span class="absolute -ml-4 mt-3"
            ><i class="fa-solid fa-lock"></i>
          </span>
        </p>
        <p class="flex justify-between text-sm mt-3">
          <span><input type="checkbox" /> Remember me</span>
          <span><a href="" class="text-blueviolet">Forgot Password</a></span>
        </p>
        <button
          class="text-blueviolet bg-whitesmoke w-full rounded-2xl font-bold mt-3 py-1 text-md"
          type="submit"
        >
          Log in
        </button>
        <p class="text-sm my-4">
          <span class="text-whitesmoke">Don't have an account </span>
          <a href="register.html" type="button" class="text-blueviolet">Register</a>
        </p>
      </form>
    </main>
    <br /><br /><br />
    <footer class="bg-darkgrey px-4 lg:px-12 py-2 text-center">
      <h1 class="text-3xl m-auto md:m-0 text-blueviolet font-bold logo">
        <b class="logo">3</b><b class="logo2">crypto</b>
      </h1>
      <p class="text-base my-6">
        <i class="fa-brands fa-instagram text-blueviolet"></i>&nbsp;&nbsp;
        <i class="fa-brands fa-telegram text-blueviolet"></i>&nbsp;
        <i class="fa-brands fa-facebook text-blueviolet"></i>&nbsp;
        <i class="fa-brands fa-twitter text-blueviolet"></i>
      </p>
      <div class="text-sm text-whitesmoke">
        Â©Copyright 2023 <b class="text-blueviolet">AzeezCode</b>. All rights
        reserved
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
